<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <ui:composition template="/templates/template.xhtml">
        <ui:define name="titulo">Manutenção de Consultas</ui:define>
        <ui:define name="conteudo">
            <h:form id="formListagem" prependId="false">
                <p:growl/>
                <p:commandButton value="Novo" 
                                 actionListener="#{controleConsulta.novo()}"
                                 icon="pi pi-plus"
                                 update="formEdicao"
                                 process="@this"
                                 oncomplete="PF('dlg').show();"/>
                <div align="center">
                    <p:panelGrid columns="11">
                        <p:outputLabel value ="Ordem:"/>
                        <p:selectOneMenu value="#{controleConsulta.dao.ordemAtual}"
                                         converter="#{controleConsulta.dao.converterOrdem}">
                            <f:selectItems value="#{controleConsulta.dao.listaOrdem}"
                                var="ord" itemValue="#{ord.atributo}"/>
                            <p:ajax update="listagem"/>
                        </p:selectOneMenu>
                        <p:outputLabel value="Filtro:"/>
                        <p:inputText value="#{controleConsulta.dao.filtro}">
                            <p:ajax event="blur" update="listagem"/>
                        </p:inputText>
                        <p:commandButton value="Filtrar" update="listagem"/>
                        <p:outputLabel value="Máximo de objetos"/>
                        <p:selectOneMenu value="#{controleConsulta.dao.maximoObjetos}">
                            <f:selectItem itemValue="3" itemLabel="3"/>
                            <f:selectItem itemValue="5" itemLabel="5"/>
                            <f:selectItem itemValue="10" itemLabel="10"/>
                            <f:selectItem itemValue="20" itemLabel="20"/>
                            <f:selectItem itemValue="50" itemLabel="50"/>
                            <p:ajax update="listagem"/>
                        </p:selectOneMenu>
                        <p:commandButton action="#{controleConsulta.dao.primeiro()}"
                                         title="Primeiro" update="listagem" 
                                         icon="pi pi-backward"/>
                        <p:commandButton action="#{controleConsulta.dao.anterior()}"
                                         title="Anterior" update="listagem" 
                                         icon="pi pi-chevron-left"/>
                        <p:commandButton action="#{controleConsulta.dao.proximo()}"
                                         title="Próximo" update="listagem" 
                                         icon="pi pi-chevron-right"/>
                        <p:commandButton action="#{controleConsulta.dao.ultimo()}"
                                         title="Último" update="listagem" 
                                         icon="pi pi-forward"/>
                    </p:panelGrid>
                </div>
                <p:dataTable value ="#{controleConsulta.dao.listaObjetos}" var="obj"
                             id="listagem">
                    <f:facet name="footer">
                        <p:outputLabel value="#{controleConsulta.dao.mensagemNavegacao}"/>
                    </f:facet>
                    <p:column headerText="ID">
                        <p:outputLabel value="#{obj.id}"/>
                    </p:column>
                    <p:column headerText="Pré-Consulta">
                        <p:outputLabel value="#{obj.preConsulta}"/>
                    </p:column>
                    <p:column headerText="Pós-Consulta">
                        <p:outputLabel value="#{obj.posConsulta}"/>
                    </p:column>     
                    <p:column headerText="Data">
                        <p:outputLabel value="#{obj.data}">
                            <f:convertDateTime pattern="dd/MM/yyyy"/>
                        </p:outputLabel>
                    </p:column>
                    <p:column headerText="Hora">
                        <p:outputLabel value="#{obj.hora}">
                            <f:convertDateTime pattern="HH:mm"/>
                        </p:outputLabel>
                    </p:column>
                    <p:column headerText="Médico">
                        <p:outputLabel value="#{obj.medico.nome}"/>
                    </p:column>
                    <p:column headerText="Paciente">
                        <p:outputLabel value="#{obj.paciente.nome}"/>
                    </p:column>
                    
                    <p:column headerText="Ações">
                        <div align="center">
                            <p:commandButton actionListener="#{controleConsulta.alterar(obj.id)}"
                                             icon="pi pi-pencil"
                                             title="Editar"
                                             update="formEdicao"
                                             process="@this"
                                             oncomplete="PF('dlg').show()"/>
                            <p:commandButton actionListener="#{controleConsulta.excluir(obj.id)}"
                                             icon="pi pi-trash"
                                             title="Excluir"
                                             update="@form"
                                             process="@this"
                                             onclick="if(!confirm('Confirma a exclusão')) return false"/>
                        </div>
                    </p:column>
                </p:dataTable>
            </h:form>
            
            <p:dialog header="Edição" widgetVar="dlg" resizable="false"
                      modal="true" width="70%" height ="100%">
                <h:form id="formEdicao">
                    <p:growl/>
                    <div align="center">
                        <p:panelGrid columns="4">
                            <p:outputLabel value="ID"/>
                            <p:inputText validator="#{controleConsulta.objeto.id}"
                                         size="5" readonly="true"/>
                            <p:outputLabel value="Pré-Consulta" for="txtPreConsulta"/>
                            <p:inputText value="#{controleConsulta.objeto.preConsulta}"
                                         id="txtPreConsulta" size="40" maxlength="40" 
                                         placeholder="Obrigatório"/>
                            <p:outputLabel value="Pós-Consulta" for="txtPosConsulta"/>
                            <p:inputText value="#{controleConsulta.objeto.posConsulta}"
                                         id="txtPosConsulta" size="10" maxlength="10" 
                                         placeholder="Obrigatório"/>
                            
                            <p:outputLabel value="Data" for="txtData"/>
                            <p:calendar id="txtData" value="#{controleConsulta.objeto.data}"
                                        mask="true" pattern="dd/MM/yyyy" navigator="true" size="10">
                                <f:converter converterId="converterCalendar"/>
                            </p:calendar>
                            
                            <p:outputLabel value="Horário" for="txtHorario"/>
                            <p:calendar id="txtHorario" value="#{controleConsulta.objeto.hora}"
                                        mask="true" pattern="HH:mm" navigator="true" timeOnly="true" size="10">
                                <f:converter converterId="converterHora"/>
                            </p:calendar>
                            
                            <p:outputLabel value="Médico" for="selectMedico"/>
                            <p:selectOneMenu value="#{controleConsulta.objeto.medico}"
                                             id="selectMedico"
                                             filter="true"
                                             filterMatchMode="startsWith">
                                <f:selectItem noSelectionOption="true"
                                              itemLabel="Selecione um registro"/>
                                <f:converter binding="#{converterMedico}"/>
                                <f:selectItems value="#{controleConsulta.medico.listaTodos}"
                                               var="med" itemLabel="#{med.nome}"/>
                            </p:selectOneMenu>
                            <p:outputLabel value="Paciente" for="selectPaciente"/>
                            <p:selectOneMenu value="#{controleConsulta.objeto.paciente}"
                                             id="selectPaciente"
                                             filter="true"
                                             filterMatchMode="startsWith">
                                <f:selectItem noSelectionOption="true"
                                              itemLabel="Selecione um registro"/>
                                <f:converter binding="#{converterPaciente}"/>
                                <f:selectItems value="#{controleConsulta.paciente.listaTodos}"
                                               var="pac" itemLabel="#{pac.nome}"/>
                            </p:selectOneMenu>
                        </p:panelGrid>
                    </div>
                    <p:panel>
                        <div align="center">
                            <p:commandButton value="Salvar" icon="pi pi-save"
                                             actionListener="#{controleConsulta.salvar()}"
                                             update="formEdicao formListagem"
                                             oncomplete="if (!args.validationFailed){PF('dlg').hide();}"/>
                        </div>
                    </p:panel>
                </h:form>
            </p:dialog>
        </ui:define>
    </ui:composition>
</html>
